<!DOCTYPE html>
<html>
<head>
    <style>
        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }

        .fancy-text {
            font-size: 48px;
            animation: rainbow 5s infinite;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <h1 class="fancy-text">Tag you're it</h1>
    </div>
</body>
</html>
